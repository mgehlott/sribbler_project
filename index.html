<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css"/>
    <link rel="stylesheet" href="/styles/header.css"/>
 </head>
<body>

    <div class="header">
        <div>
       <h1>ScriBBler</h1>
       <p>Explore, Imagine,create</p>
    </div>
    <div class="btn">
        <button id="signInBtn">Sign In</button>
        <button id="signUpBtn">Sing Up</button>
    </div>
    </div>

    <!-- modal for sign up -->

    <div id="signUpModal" class="modal">

        <div class="modal-content">
            <span class="close" id="singUpclose">&times;</span>
            <div class="modal-header">
               <h2>Get Started</h2> 
            </div>
            <div class="line"></div>
          <form class="form">
              <div class="input">
                  <label for="firstName">Full Name</label>
                  <input type="text" id="firstName" placeholder="Enter Full Name" required />
              </div>
              <div class="input">
                <label for="uname">Username</label>
                <input type="text" id="uname" placeholder="Enter Username" required />
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Enter Password" required />
            </div>
            <div class="input">
                <label for="cpassword">Conform Password</label>
                <input type="text" id="cpassword" placeholder="Conform Password" required />
            </div>
            <button class="signUpBtn">Sign Up</button>
          </form>  
        </div>
      </div>

      <!-- modal for sign in -->

      <div id="signInModal" class="modal">

        <div class="modal-content" id="signInModalContent">
            <span class="close" id="singInclose">&times;</span>
            <div class="modal-header">
               <h2>Welcome Back!</h2> 
            </div>
            <div class="line"></div>
          <form class="form">
             
              <div class="input">
                <label for="uname">Username</label>
                <input type="text" id="uname" placeholder="Enter Username" required />
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Enter Password" required />
            </div>
            
            <button class="signUpBtn">Sign Up</button>
          </form>  
           <div class="footerSingIn">
              <p>Not a member ?</p>
              <p id="signup"><a href="#">Sign Up</a></p>
           </div>
        </div>
      </div>

    <div class="postbtn">
        <a href="/html/bloglist.html"> <button id="allpost">All Posts</button></a>
         <button id="createBtn">Create Post</button>
    </div>

    <!-- create post modal -->

    <div id="createPostModal" class="modal">

        <div class="modal-content" id="createPostModalContent">
            <span class="close" id="createPostModalclose">&times;</span>
            
               <h2>Pen Your Post</h2> 
            
          <form class="form">
             
              <div class="input">
                <label for="title">Title</label>
                <input  type="text" id="title" required />
            </div>
            <div class="input">
                <label for="tarea">Content</label>
                <textarea id="tarea" rows="15" cols="50" ></textarea>
            </div>
            
            <button class="createPostBtnModal"> Create</button>
          </form>  
          
        </div>
      </div>
   

    <script src="./scripts/index.js"></script>
    <script src="/scripts/header.js"></script>
</body>
</html>
